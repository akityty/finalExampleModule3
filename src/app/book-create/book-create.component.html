<h3>Add New Book</h3>
<i>{{message}}</i>
<form novalidate (ngSubmit)="addNewBook()" [formGroup]="data" >
<span>Add New Book</span>
<br>
  <table>
    <tr>
      <td>Title</td>
      <td>
        <input type="text" formControlName="title">
      </td>
    </tr>
    <tr>
      <td>Author</td>
      <td>
        <input type="text" formControlName="author">
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td>
        <input type="text" formControlName="description">
      </td>
    </tr>
    <tr>
      <td><input type="submit" value="Add Book"></td>
      <td><button routerLink="/book">Back To List</button></td>
    </tr>
  </table>
</form>
