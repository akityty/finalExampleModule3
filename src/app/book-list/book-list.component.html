<h3>Book List</h3>
<span>Have {{bookList.length}} Book</span>
<br>
<button routerLink="/createNewBook">Add New Book</button>
<br>
<table border="1">
  <tr>
    <td>ID</td>
    <td>Book Title</td>
    <td>Author</td>
    <td>Edit | Delete</td>
  </tr>

    <tr #bookList *ngFor="let book of bookList; index as i">
      <td>{{i+1}}</td>
      <td><a [routerLink]="['/book', book.id]">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td>
        <a [routerLink]="['/book', book.id, 'edit']">Edit</a> |  <a [routerLink]="['/book', book.id, 'delete']">Delete</a>
      </td>
    </tr>
</table>
