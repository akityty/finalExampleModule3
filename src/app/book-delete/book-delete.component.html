<h2>Delete Book</h2>
<p>{{message}}</p>
<table>
  <tr>
    <td>Title: </td>
    <td>{{book.title}}</td>
  </tr>
  <tr>
    <td>Author: </td>
    <td>{{book.author}}</td>
  </tr>
  <tr>
    <td>Description</td>
    <td>{{book.description}}</td>
  </tr>
  <tr>
    <td>
      <button (click)="deleteBook(book.id)">Delete</button>
    </td>
    <td><button [routerLink]="['/book']">Back To List</button></td>
  </tr>
</table>
